{% extends 'index_master.html' %}
{% block content %}
{% load static %}
<link href="{% static '/FrWork/admin_lte/build/css/calc.css' %}" rel="stylesheet">
<script src="{% static '/FrWork/admin_lte/build/js/calc.js' %}"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
<div class="right_col" role="main">
    <h1>Agregar Datos para el CÃ¡lculo {{ calculo }}</h1>
    <form id="datos-form" method="post">
        {% csrf_token %}
        
        <div id="objeto-container">
            <div class="objeto-group">
                <label for="objeto">Objeto:</label>
                <input type="text" name="objeto" class="input-round" required>
                
                <label for="consumo_wh">Consumo (Wh):</label>
                <input type="number" name="consumo_wh" class="input-round" required>
                
                <label for="promedio_horas_diarias">Promedio Horas Diarias:</label>
                <input type="number" name="promedio_horas_diarias" class="input-round" required>
                
                <button type="button" class="btn-remove" onclick="eliminarObjeto(this)">X</button>
            </div>
        </div>
        
        <button type="button" class="btn-blue btn-round" id="add-btn" onclick="agregarObjeto()"><i class="fa fa-plus"></i></button>
        <button type="submit" class="btn-blue btn-round">Agregar</button>
    </form>

    <table id="datos-table">
        <thead>
            <tr>
                <th>Objeto</th>
                <th>Consumo (Wh)</th>
                <th>Promedio Horas Diarias</th>
                <th>Consumo Diario (kWh)</th>
                <th>Consumo Mensual (kWh)</th>
                <th>Consumo Anual (kWh)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
{% endblock %}
