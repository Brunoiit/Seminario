{% extends '../index_master.html' %}

{% block content %}  
{% load static %}
<link href="{% static '/FrWork/admin_lte/build/css/public.css' %}" rel="stylesheet">
    <div class="right_col" role="main">
        <h1>Publicar</h1>
        <form action="publicar" method="POST">
            {% csrf_token %}
            <div class="form-group row">
              <label for="tittle" class="col-2 col-form-label">Titulo</label> 
              <div class="col-10">
                <div class="input-group">
                  <input id="tittle" name="tittle" placeholder="Titulo de la publicacion" type="text" required="required" class="form-control"> 
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fa fa-align-justify"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="cuerpo" class="col-2 col-form-label">Cuerpo de la publicaci√≥n</label> 
              <div class="col-10">
                <textarea id="cuerpo" name="cuerpo" cols="40" maxlength="500" oninput="updateCounter()" rows="8" required="required" class="form-control"></textarea>
                <div id="counter">500 caracteres restantes</div>
              </div>
            </div> 
            <div class="form-group row">
              <div class="offset-2 col-10">
                <button name="submit" type="submit" class="btn btn-primary">Publicar</button>
              </div>
            </div>
          </form>        
    </div>
    <script>
      function updateCounter() {
        const textarea = document.getElementById("cuerpo");
        const counter = document.getElementById("counter");
        const remainingChars = 500 - textarea.value.length;
        
        counter.textContent = remainingChars + " caracteres restantes";
      }
    
      window.addEventListener("DOMContentLoaded", updateCounter); 
    </script>
{% endblock content %}
